services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: slack_assistant_db
    environment:
      POSTGRES_USER: slack_assistant
      POSTGRES_PASSWORD: slack_assistant
      POSTGRES_DB: slack_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slack_assistant"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
